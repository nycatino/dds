<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 

<form [formGroup]="editarCursoForm" (ngSubmit)="guardar()" class="p-4 border rounded bg-light">
  <h3 class="mb-4">Editar Curso</h3>
  <div class="d-flex justify-content-start mb-3">
    <button (click)="volver()" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>
  <div class="mb-3">
    <label for="temaId" class="form-label">Tema</label>
    <select formControlName="temaId" id="temaId" class="form-select">
      <option *ngFor="let tema of temas" [value]="tema.id">{{ tema.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="docenteId" class="form-label">Docente</label>
    <select formControlName="docenteId" id="docenteId" class="form-select">
      <option *ngFor="let docente of docentes" [value]="docente.id">{{ docente.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Alumnos</label>
    <div *ngFor="let alumno of alumnos" class="form-check">
      <input type="checkbox" class="form-check-input" [value]="alumno.id" (change)="onAlumnoSelect(alumno.id, $event)" />
      <label class="form-check-label">{{ alumno.nombre }}</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" formControlName="precio" id="precio" class="form-control" placeholder="Ingrese el precio" />
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
      <input type="date" formControlName="fechaInicio" id="fechaInicio" class="form-control" />
    </div>
    <div class="col">
      <label for="fechaFin" class="form-label">Fecha de Fin</label>
      <input type="date" formControlName="fechaFin" id="fechaFin" class="form-control" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Guardar</button>
</form>
